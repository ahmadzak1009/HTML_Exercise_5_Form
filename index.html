<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Form Registration</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700|Archivo+Narrow:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="styles/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div id="logo" class="container">
      <h1><a href="#">FORM EXERCISE</a></h1>
    </div>

    <div id="page" class="container">
      <div id="box1">
        <h2 class="title"><a href="#">Member Registration Form</a></h2>
        <div style="clear: both;">&nbsp;</div>
        <div class="entry">
          <p>
            <strong
              >Fill out the registration form on the side with the correct data.
              All the fields that exist in this form must be filled</strong
            >
          </p>
        </div>
      </div>

      <div id="box2">
        <form action="" method="post">
          <table>
            <tr>
              <td class="formfieldname">
                <label for="fullname">Fullname</label>
              </td>
              <td class="formseparator">:</td>
              <td class="formtextfield">
                <input
                  type="text"
                  id="fullname"
                  name="fullname"
                  placeholder="Please Insert Fullname"
                />
              </td>
            </tr>
            <tr>
              <td class="formfieldname">
                <label for="username">Username *</label>
              </td>
              <td class="formseparator">:</td>
              <td class="formtextfield">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Please Insert Username"
                  required
                />
              </td>
            </tr>
            <tr>
              <td class="formfieldname">
                <label for="password">Password *</label>
              </td>
              <td class="formseparator">:</td>
              <td class="formtextfield">
                <input
                  type="text"
                  id="password"
                  name="password"
                  placeholder="Please Insert password"
                />
              </td>
            </tr>
            <tr>
              <td class="formfieldname">
                <label for="email">Email *</label>
              </td>
              <td class="formseparator">:</td>
              <td class="formtextfield">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Please Insert Email"
                />
              </td>
            </tr>
            <tr>
              <td class="formfieldname">
                <label for="gender">Gender</label>
              </td>
              <td class="formseparator">:</td>
              <td class="formtextfield">
                <input type="radio" name="gender" id="gender" value="male" />
                Male
                <input type="radio" name="gender" id="gender" value="female" />
                Female
              </td>
            </tr>
            <tr>
              <td class="formfieldname">
                <label for="birth">Birth Date</label>
              </td>
              <td class="formseparator">:</td>
              <td class="formtextfield">
                <select name="day" id="day">
                  <option value="">--Day--</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <select name="month" id="month">
                  <option value="">--Month--</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select name="year" id="year">
                  <option value="">--Year--</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="formfieldname">
                <label for="hoby">Hoby</label>
              </td>
              <td class="formseparator">:</td>
              <td class="formtextfield">
                <input type="checkbox" id="sport" name="sport" value="sport" />
                Sport
                <input
                  type="checkbox"
                  id="travel"
                  name="travel"
                  value="travel"
                />
                Travel
                <input
                  type="checkbox"
                  id="culture"
                  name="culture"
                  value="culture"
                />
                Culture
                <input
                  type="Checkbox"
                  id="cullinary"
                  name="cullinary"
                  value="cullinary"
                />
                Cullinary
                <input
                  type="checkbox"
                  id="shopping"
                  name="shopping"
                  value="shopping"
                />
                Shopping
                <input
                  type="checkbox"
                  id="praying"
                  name="praying"
                  value="praying"
                />
                Praying
              </td>
            </tr>
            <tr>
              <td class="formfieldname">
                <label for="address">Address</label>
              </td>
              <td class="formseparator">:</td>
              <td class="formtextfield">
                <textarea name="address" id="address" cols="30" rows="10">
Address</textarea
                >
              </td>
            </tr>
            <tr>
              <td class="formfieldname"></td>
              <td class="formseparator"></td>
              <td class="formtextfield">
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div id="footer" class="container">
      <p>Copyright (c) 2013 Your Name</p>
    </div>
  </body>
</html>
